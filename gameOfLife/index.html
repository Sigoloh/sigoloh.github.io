<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <a href="https://augusto.sigolo.me" class="goBack">Back to my portfolio</a>
    <a
      href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
      class="wikipedia"
      target="_blank"
      >Wanna make you own? Click me</a
    >
    <div class="container" id="container">
      <div class="patternsContainer popUpClosed" id="patternsCard">
        <div class="patternsCard">
          <span><span id="closePopUp">X</span></span>
          <div class="patternsImages">
            <img src="./assets/Still lifes.png" alt="" />
            <img src="./assets/Oscilators.png" alt="" />

          </div>
        </div>
      </div>
      <div class="game" id="game-map"></div>
